<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bedrock Animations Combiner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>Bedrock Animations Combiner</h1>
      <p>Dynamically change animations without using animation controllers or restarting animations.</p>
      <p>Upload animations, set conditions for them, and download the result.</p>
    </header>

    <section class="upload-section scrollable">
      <div class="file-list" id="filesStack">

      </div>

      <button id="uploadButton" class="outlined">+ Upload files</button>
      <input type="file" id="fileInput" accept=".json" multiple hidden />
    </section>

    <footer class="footer">
      <button id="downloadButton">⬇️ Download combined animation</button>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
